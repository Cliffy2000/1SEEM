{% extends "/pages/base.html" %}


{% block title %}Create user page{% endblock %}

{% block content %}

{% if not session.get('username') %}
<div class="create-user-container">
    <h1>Login</h1>
    <form action="/create_user" method="post" id="create_user_form">
        <div class="register-input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="register-input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="register-input-group">
            <label for="password">Email</label>
            <input type="text" id="email" name="email" required>
        </div>
    </form>
</div>
<div class="register-button-container">
    <button type="submit" form="create_user_form" class="register-button">Register</button>
</div>

{% else %}
<div class="login-status">You are currently logged in.</div>
{% endif %}

<style>
    /* General Reset */
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Container for Registration Form */
    .create-user-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 50px;
        text-align: center;
    }

    .create-user-container h1 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
    }

    /* Input Groups */
    .register-input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .register-input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .register-input-group input[type="text"],
    .register-input-group input[type="password"] {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Button Container */
    .register-button-container {
        max-width: 400px;
        margin: 20px auto 0;
        text-align: center;
    }

    /* Register Button */
    .register-button {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .register-button:hover {
        background-color: #0056b3;
    }

    /* Login Status Message */
    .login-status {
        text-align: center;
        font-size: 1.2em;
        color: #333;
        margin-top: 20px;
    }
</style>


{% endblock %}
