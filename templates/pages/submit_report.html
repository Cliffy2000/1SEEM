{% extends "/pages/base.html" %}

{% block title %}submit report page{% endblock %}

{% block content %}

{% if session.get('user_type') == 'user' %}
    <h1>Submit a New Report</h1>
    <form action="{{ url_for('submit_report') }}" method="post">
        <div class="input-group">
            <label for="receiver_name">receiver_name</label>
            <input type="text" id="receiver_name" name="receiver_name" required>
        </div>
        <div class="input-group">
            <label for="report_content">Report Content</label>
            <textarea id="report_content" name="report_content" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Report</button>
    </form>
{% endif %}

{% endblock %}
